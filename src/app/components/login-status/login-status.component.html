<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info" style="color:whitesmoke">
        Welcome {{ userFullName }}!
    </div>

    <div class="buttons-div">

        <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

        <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>

        <button routerLink="/members" class="member-btn">Members</button>

        <button *ngIf="isAuthenticated" routerLink="/order-history" class="orders-btn">Orders</button>

    </div>
</div>
